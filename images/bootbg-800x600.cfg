# This is the configuration file for the bootsplash pictures for MDK MiniCD
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Based on the configuration file for SuSE 8.1 by stepan@suse.de

# config file version
version=2

# should the picture be displayed?
state=1

# fgcolor is the text foreground color. (0-15, 7=gray, 15=bright white)
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=10
ty=122
tw=670
th=468

# (ax, ay) are the (x, y) coordinates for playing boot/shutdown animations
#ax=112
#ay=30

# name of the picture file (full path recommended)
jpeg=/initrd/etc/bootsplash/bootbg-800x600.jpg
